<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Little Reasons</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="topnav"><a href="index.html">← Home</a></nav>

  <section class="reasons">
    <h1>Shuffle for a reason I adore you</h1>
    <p id="reason" class="reason-box">Press shuffle!</p>
    <div class="btn-row">
      <button id="shuffle" class="btn">Shuffle 🎲</button>
      <button id="copy" class="btn">Copy to clipboard 📋</button>
    </div>
    <details class="small">
      <summary>Add your own reasons (optional)</summary>
      <textarea id="customReasons" placeholder="One reason per line"></textarea>
      <button id="addReasons" class="btn">Add</button>
    </details>
  </section>
</body>
</html>
