<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Treasure Map</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="topnav"><a href="index.html">← Home</a></nav>

  <section class="map-wrap">
    <h1>My dearest explorer,</h1>
    <div class="map">
      <div class="compass">N<div>W E</div>S</div>
      <div class="path"></div>

      <div class="clue c1">
        <h3>Clue #1</h3>
        <p>I live in the curve of your smile.</p>
      </div>

      <div class="clue c2">
        <h3>Clue #2</h3>
        <p>I hide in the warmth of your hugs.</p>
      </div>

      <div class="clue c3">
        <h3>Clue #3</h3>
        <p>I echo in your laugh on the worst days.</p>
      </div>

      <div class="xspot">X</div>
    </div>

    <p class="map-note">Every trail leads back to you. The greatest treasure of my life… <strong>is you.</strong></p>
    <button class="btn" id="mapGlow">Make the X glow ✨</button>
  </section>
</body>
</html>
